<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To-Do List</title>
</head>
<body>
   <header>
    <h1>To-Do List</h1>
   </header>
   <div class="container">
        <input type="text" class="task-input" id="task" placeholder="add">
        <button class="add-button" onclick="addtask">Submit</button>
   </div>
   <div class="delete">
    <button class="delete-button" onclick="deletetask">Delete</button>
   </div>
   <div>
    <ul class="selectable-list">
        <input type="checkbox" class="list-checkbox"><li>Morning jog</li>
        <input type="checkbox" class="list-checkbox"><li>Grocery Shopping</li>
        <input type="checkbox" class="list-checkbox"><li>Book Trips</li>
        <input type="checkbox" class="list-checkbox"><li>Organize office</li>
        <input type="checkbox" class="list-checkbox"><li>Watch Coding Videos</li>
      </ul>
   </div>
</body>
</html>
